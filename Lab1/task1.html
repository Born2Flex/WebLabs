<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Laboratory1</title>
</head>
<body>
<header>
    <h3>ФОРМА ДЛЯ ДОДАВАННЯ ВИКЛАДАЧА</h3>
</header>
<form>
    <label>
        Повне ім'я:
        <input type="text" required/>
    </label>
    <br/>
    <label>
        Стать:
        <select required>
            <option>Чоловіча</option>
            <option>Жіноча</option>
            <option>Інше</option>
        </select>
    </label>
    <br/>
    <label>
        Дата народження:
        <input type="date" required/>
    </label>
    <br/>
    <label>
        Email:
        <input type="email" required/>
    </label>
    <br/>
    <label>
        Телефон:
        <input type="tel" required/>
    </label>
    <br/>
    <label>
        Бажаний колір фону:
        <input type="color"/>
    </label>
    <br/>
    <label>
        Країна:
        <input type="text" required/>
    </label>
    <br/>
    <label>
        Місто:
        <input type="text" required/>
    </label>
    <br/>
    <label>
        Коментар:
        <textarea cols="20" rows="1"></textarea>
    </label>
    <br/>
    <button type="submit">Відправити</button>
</form>
</body>
</html>
