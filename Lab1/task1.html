<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Laboratory1</title>
</head>
<body>
<header>
    <h3>ФОРМА ДЛЯ ДОДАВАННЯ ВИКЛАДАЧА</h3>
</header>
<form>
    <section>
        <label>
            Повне ім'я:
            <input type="text" required/>
        </label>
    </section>
    <section>
        <label>
            Стать:
            <select required>
                <option>Чоловіча</option>
                <option>Жіноча</option>
                <option>Інше</option>
            </select>
        </label>
    </section>
    <section>
        <label>
            Дата народження:
            <input type="date" required/>
        </label>
    </section>
    <section>
        <label>
            Email:
            <input type="email" required/>
        </label>
    </section>
    <section>
        <label>
            Телефон:
            <input type="tel" required placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
        </label>
    </section>
    <section>
        <label>
            Бажаний колір фону:
            <input type="color"/>
        </label>
    </section>
    <section>
        <label>
            Країна:
            <input type="text" required/>
        </label>
    </section>
    <section>
        <label>
            Місто:
            <input type="text" required/>
        </label>
    </section>
    <section>
        <label>
            Коментар:
            <textarea cols="20" rows="1" placeholder="Сomment"></textarea>
        </label>
    </section>
    <button type="reset">Очистити</button>
    <button type="submit">Відправити</button>
</form>
</body>
</html>
